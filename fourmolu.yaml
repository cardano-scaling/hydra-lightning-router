indentation: 2
comma-style: leading
record-brace-space: false
indent-wheres: false
diff-friendly-import-export: true
respectful: true
haddock-style: single-line
newlines-between-decls: 1
single-constraint-parens: never
fixities:
  - infixr 0 $
  - infixr 1 &
  - infixl 3 <|>
  - infixr 2 ||
  - infixr 3 &&
  - infixl 1 <&>
  - infixl 4 <$>
  - infixl 4 <*>
